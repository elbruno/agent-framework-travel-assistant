version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ..:/workspace:cached
      - docker-data:/var/lib/docker

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    privileged: true
    security_opt:
      - seccomp:unconfined
    depends_on:
      - redis

    environment:
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
      - DOCKER_TLS_CERTDIR=

    # Use "forwardPorts" in devcontainer.json to forward ports from app
    # Uncomment if you want to use a different entrypoint
    # entrypoint: /bin/sh -c "while sleep 1000; do :; done"

  redis:
    image: redis:8.0.3-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    # Expose Redis port for local access (when using docker-compose up directly)
    ports:
      - "6379:6379"

volumes:
  redis-data:
  docker-data:
