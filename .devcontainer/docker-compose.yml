version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ..:/workspace:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs app on the same network as the Redis container
    network_mode: service:redis

    environment:
      - REDIS_URL=redis://localhost:6379
      - PYTHONUNBUFFERED=1

    # Use "forwardPorts" in devcontainer.json to forward ports from app
    # Uncomment if you want to use a different entrypoint
    # entrypoint: /bin/sh -c "while sleep 1000; do :; done"

  redis:
    image: redis:8.0.3-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    # Expose ports for local access (when using docker-compose up directly)
    ports:
      - "6379:6379"
      - "7860:7860"

volumes:
  redis-data:
